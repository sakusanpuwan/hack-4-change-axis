name: Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:  # Define environment variables
      REACT_APP_FIREBASE_KEY: ${{ secrets.REACT_APP_FIREBASE_KEY }}
      REACT_APP_KEY: ${{ secrets.REACT_APP_KEY }}

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --force

      - name: Pass Environment Variables During Build
        run: |
          echo "REACT_APP_FIREBASE_KEY=${{ secrets.REACT_APP_FIREBASE_KEY }}" > .env
          echo "REACT_APP_KEY=${{ secrets.REACT_APP_KEY }}" > .env

      - name: Build
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git config --global user.name "github-actions-bot"
          git checkout -b gh-pages
          git add .
          git commit -m "GitHub Pages Deployment"
          git push --force origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
